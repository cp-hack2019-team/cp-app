<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Список наблюдателей
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="doctors.length">
    <!--<ion-item *ngFor="let doctor of doctors" href="/users/{{doctor.id}}">-->
      <ion-item *ngFor="let doctor of doctors">
      <!--<ion-icon [name]="item.icon" slot="start"></ion-icon>-->
      {{doctor.login}}
      <div class="item-note" slot="end">
        {{doctor.firstName}} / {{doctor.lastName}}
      </div>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="!doctors.length" style="--background: white; --color: black">
    <ion-card-content>
      Нет наблюдателей
    </ion-card-content>
  </ion-card>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
