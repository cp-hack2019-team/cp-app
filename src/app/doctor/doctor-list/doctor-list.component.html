<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Список наблюдателей
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card style="--background: white; --color: black" *ngFor="let doctor of doctors">

            <ion-item>
                <!--<ion-icon [name]="item.icon" slot="start"></ion-icon>-->

                    <h1>{{doctor.login}}</h1>
                    <ion-text color="primary">
                        <h3>{{doctor.firstName}} / {{doctor.lastName}}</h3>
                    </ion-text>
                    <!--<p>Paragraph line 1</p>-->
                    <!--<ion-text color="secondary">-->
                    <!--<p>Paragraph line 2 secondary</p>-->
                    <!--</ion-text>-->
                </ion-label>
            </ion-item>
        </ion-card-content>

        <!--<ion-card-content *ngIf="!doctors.length">-->
            <!--Нет наблюдателей-->
        <!--</ion-card-content>-->
    </ion-card>
