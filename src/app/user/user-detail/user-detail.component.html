<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title color="primary">
			Профиль
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list inset="true" lines="none" style="box-shadow: 1px 1px 1px 1px grey;">
		<ion-item>
			<ion-avatar slot="start">
				<img src="../../assets/avatar.svg">
			</ion-avatar>
			<ion-label>
				{{user.firstName}} {{user.lastName}} 
			</ion-label>
		</ion-item>
	</ion-list>
	
    <ion-list inset="true" lines="none" style="box-shadow: 1px 1px 1px 1px grey;">
        <ion-list-header>
          <h5>Параметры</h5>
        </ion-list-header>
		<ion-item>
          <ion-label>
            <h2>Возраст: {{user?.age || 'N/A'}}</h2>
			<h2>Вес: {{user?.weight || 'N/A'}}</h2>
			<h2>Рост: {{user?.height || 'N/A'}}</h2>
          </ion-label>
        </ion-item>
	</ion-list>
	
	<ion-list inset="true" lines="none" style="box-shadow: 1px 1px 1px 1px grey;">
        <ion-list-header>
			<h5>Статистика</h5>
        </ion-list-header>
		<ion-item>
			<ion-label>
				<ion-text>
					Без пропусков:
				</ion-text>
				<ion-text color="primary">
					3 дня
				</ion-text>
			</ion-label>
			<ion-label>
				<ion-text>
					Ваша скидка:
				</ion-text>
				<ion-text color="primary">
					5%
				</ion-text>
			</ion-label>
		</ion-item>
	</ion-list>
