<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Профиль
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list inset="true" lines="none" style="box-shadow: 1px 1px 1px 1px grey;">
		<ion-item>
			<ion-avatar slot="start">
				<img src="../../assets/avatar.svg">
			</ion-avatar>
			<ion-label>
				{{user.firstName}} {{user.lastName}} 
			</ion-label>
		</ion-item>
	</ion-list>
	
    <ion-list inset="true" lines="none" style="box-shadow: 1px 1px 1px 1px grey;">
        <ion-list-header>
          Параметры
        </ion-list-header>
		<ion-item>
          <ion-label>
            <h2>Возраст: {{user?.age || 'N/A'}}</h2>
			<h2>Вес: {{user?.waight || 'N/A'}}</h2>
			<h2>Рост: {{user?.height || 'N/A'}}</h2>
          </ion-label>
        </ion-item>
	</ion-list>
	
	<ion-list inset="true" lines="none" style="box-shadow: 1px 1px 1px 1px grey;">
        <ion-list-header>
          Лечение
        </ion-list-header>
		<ion-item>
          <ion-label *ngFor="let pill of user.pills">
            <h2>{{pill}}</h2>
          </ion-label>
        </ion-item>
	</ion-list>

</ion-content>
